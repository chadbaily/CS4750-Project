{% extends 'base.html' %} {% block title %}Actors{% endblock %} {% block content%}

<h1>Actors:</h1>

<p>
  Here below you can find some of our actors!
</p>

<div class="row">
  <a class="btn btn-primary btn-lg btn-block" href="/actors/create"
    ><i class="fa fa-plus"></i> Add Actor</a
  >
  <div class="row">
    {% for actor in actors %}
    <div class="card col-md-4 card-space">
      <div class="card-body">
        <a href="/actors/info/{{ actor.pk }}">
          <h5 class="card-title">{{ actor.name }}</h5>
        </a>
        <h6 class="card-subtitle mb-2 text-muted">Actor</h6>
        <!-- <p class="card-text">Birthdate: {{ actor.birthdate }}</p> -->
        <p class="card-text">Gender: {{ actor.gender }}</p>
        <!-- <a href="food/{{ food.pk }}/" class="btn btn-primary">Learn More</a> -->
        <a href="/actors/edit/{{ actor.pk }}/" class="card-link">Edit</a>
      </div>
    </div>
    {% endfor %}
  </div>

  {% endblock %}
</div>
