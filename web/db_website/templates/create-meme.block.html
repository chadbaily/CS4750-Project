{% extends 'base.html' %} {% block title %}Create Meme{% endblock %} {% block content%}

<h1>Create Meme</h1>

<div class="col-md-6">
  <form form action="submit/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="genre">Genre</label>
      <input
        type="text"
        class="form-control"
        id="genre"
        aria-describedby="genreHelp"
        placeholder="Reference"
        name="genre"
      />
    </div>
    <div class="form-group">
      <label for="meme_format">Format</label>
      <input
        type="text"
        class="form-control"
        id="meme_format"
        aria-describedby="meme_formatHelp"
        placeholder="Top/Bottom Text"
        name="meme_format"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        aria-describedby="descriptionHelp"
        placeholder="This meme..."
        name="description"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
