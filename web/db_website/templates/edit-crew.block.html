{% extends 'base.html' %} {% block title %}Edit Crew{% endblock %} {% block content%}

<h1>Edit Crew</h1>

<div class="col-md-6">
  <form form action="submit/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="first_name">Crew First Name</label>
      <input
        type="text"
        class="form-control"
        id="first_name"
        aria-describedby="first_nameHelp"
        placeholder="John"
        name="first_name"
        value="{{ crew.first_name }}"
      />
    </div>
    <div class="form-group">
      <label for="middle_name">Crew Middle Name</label>
      <input
        type="text"
        class="form-control"
        id="middle_name"
        aria-describedby="middle_nameHelp"
        placeholder="Mark"
        name="middle_name"
        value="{{ crew.middle_name }}"
      />
    </div>
    <div class="form-group">
      <label for="last_name">Crew Last Name</label>
      <input
        type="text"
        class="form-control"
        id="last_name"
        aria-describedby="last_nameHelp"
        placeholder="Doe"
        name="last_name"
        value="{{ crew.last_name }}"
      />
    </div>
    <div class="form-group">
      <label for="ctype">Crew Type</label>
      <input
        type="text"
        class="form-control"
        id="ctype"
        name="ctype"
        value="{{ crew.type }}"
      />
    </div>
    <div class="form-group">
      <label for="dob">Birthday</label>
      <input
        type="text"
        class="form-control"
        id="dob"
        name="dob"
        placeholder="1969-02-27"
        value="{{ crew.dob }}"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/crews/delete/{{ crew.pk }}/" class="btn btn-danger right-button"
      >Delete</a
    >
  </form>
</div>

{% endblock %}
