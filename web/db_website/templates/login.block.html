{% extends 'base.html' %} {% block title %}logins{% endblock %} {% block content %}

<h1>Login Page:</h1>

<p>
  Fill in your login info below to see our meme database
</p>

<div class="col-md-6">
  <form form action="submit/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="user_name">Enter Username</label>
      <input
        type="text"
        class="form-control"
        id="user_name"
        aria-describedby="user_nameHelp"
        placeholder="John"
        name="user_name"
      />
    </div>
    <div class="form-group">
      <label for="middle_name">Enter Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        aria-describedby="passwordHelp"
        placeholder="Password"
        name="password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
