{% extends 'base.html' %} {% block title %}Memes{% endblock %} {% block content%}

<h1>Memes:</h1>

<p>
  Here below you can find some of our memes!
</p>

<div class="row">
  <a class="btn btn-primary btn-lg btn-block" href="/meme/create"
    ><i class="fa fa-plus"></i> Add Meme</a
  >
  <div class="row">
    {% for meme in memes %}
    <div class="card card-space">
      <div class="card-body">
        <h5 class="card-title">{{ meme.genre }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Meme</h6>
        <!-- <p class="card-text">Birthdate: {{ media.birthdate }}</p> -->
        <p class="card-text">Format: {{ meme.format }}</p>
        <p class="card-text">Description: {{ meme.description }}</p>
        <!-- <a href="food/{{ food.pk }}/" class="btn btn-primary">Learn More</a> -->
        <a href="/meme/edit/{{ meme.pk }}/" class="card-link">Edit</a>
      </div>
    </div>
    {% endfor %}
  </div>

  {% endblock %}
</div>
